{% extends 'base.html' %}

{% block content %}
  <h2>Perfil de {{ user.username }}</h2>

  {% if profile.avatar %}
    <img src="{{ profile.avatar.url }}" alt="Avatar" width="150">
  {% endif %}

  <p><strong>Bio:</strong> {{ profile.bio }}</p>
  <p><strong>Fecha de nacimiento:</strong> {{ profile.birthday }}</p>

  <a href="{% url 'edit-profile' %}">Editar perfil</a>
{% endblock %}
