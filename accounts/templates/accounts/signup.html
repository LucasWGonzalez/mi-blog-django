{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
  <h2>Registrarse</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear cuenta</button>
  </form>

  <p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión</a></p>
{% endblock %}
