{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
  <h2>Iniciar sesión</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ingresar</button>
  </form>

  <p>¿No tenés cuenta? <a href="{% url 'signup' %}">Registrate</a></p>
{% endblock %}
