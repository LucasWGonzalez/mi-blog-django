{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar página{% else %}Crear nueva página{% endif %}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>

  <a href="{% url 'pages:page_list' %}">Volver al listado</a>
{% endblock %}
